<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Fighter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script defer type="module" src="./src/index.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-center">Guess Which Pokemon Is Stronger!</h1>
        <div class="row mx-auto" style="width:1320px">
            <div class="col" id="leftPokemon">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pokemon Name" aria-label="pokeomn-name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="leftPokemonEnter">Generate</button>
                    </div>
                  </div>
            </div>
            <div class="col" id="rightPokemon">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pokemon Name" aria-label="pokeomn-name" aria-describedby="basic-addon2" minlength="3">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="rightPokemonEnter">Generate</button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mx-auto" style="width:1200px">
            <button class="btn btn-outline-primary col-12 text-center" id="shuffle" type="button">Shuffle</button>
            <div class="col text-center" id="winners"></div>
        </div>
    </div>
</body>
</html>
